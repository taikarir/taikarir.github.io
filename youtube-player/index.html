<html>
  <head>
      <style>
          body {
              background-color: black;
              color: white;
          }
      </style>
  </head>
  <body>
  <title id="title"></title>
  <input type="text" id="url">
  <button onclick="go();" id="b">Go</button><br>
  <div id="t"></div><br>
  <iframe width="1280" height="720" src="" id="ifram"></iframe>
  </body>
  <script>
    var current_url = window.location.href;
    let params = (new URL(current_url)).searchParams;
    var url = document.getElementById("url");
    url.value = params.get("href");
    var b = document.getElementById("b");
    var t = document.getElementById("t");
    var ifram = document.getElementById("ifram");
    var x;
    window.onload = function() {
       b.click(); 
    }
    function go() {
        x = url.value.split("=");
        x = x[1].split("&");
        x = x[0];
        ifram.src = "https://www.youtube.com/embed/"+x+"?&vq=large";
        t.innerHTML = "https://www.youtube.com/embed/"+x+"?&vq=large";
    }
  </script>
</html>
